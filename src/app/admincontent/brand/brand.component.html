<ng-container>
    <div class="card-body">
        <div class="row">
            <!-- <div class="col-md-6 offset-md-3 col-12"> -->

            <form [formGroup]="brandform" (ngSubmit)="submit()" enctype="multipart/form-data">
               
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-3 col-form-label">Brand Name :</label>
                    <div class="col-sm-9">
                        <input type="text" formControlName="brandname" class="form-control"
                        placeholder="Please Enter Product Price">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-3 col-form-label">Brand Status :</label>
                    <div class="col-sm-9">
                        <select formControlName="vstatus" class="form-control">
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button type="submit" class="btn btn-primary">Add Brand</button>
                </div>
            </form>
            <!-- </div> -->
        </div>
    </div>
    <table class="table" mat-table [dataSource]="filtergrid" matSort (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="vBrandName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            рдирд╛рдо
          </th>
          <td mat-cell *matCellDef="let element"> {{element.vbrandName}} </td>
        </ng-container>

                <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>
            Action
          </th>

                class="fa fa-edit"></i></button>
            <button class="btn btn-danger btn-sm" mat-button (click)="deletedialog(element.prantId)"><i
                class="fa fa-times"></i></button>
          </td> -->
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[3, 5, 10, 20]" showFirstLastButtons
        aria-label="Select page of periodic elements">
      </mat-paginator>
</ng-container>
