<div class="modal" tabindex="-1" id="exampleModal" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update</h5>
                <button type="button" class="close" #closebutton data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure want to Update?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="okay()">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="no()">Close</button>
            </div>
        </div>
    </div>
</div>
